<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Stopwatch</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #22c55e;
      --primary-press: #16a34a;
      --danger: #ef4444;
      --danger-press: #dc2626;
      --btn: #1f2937;
      --btn-hover: #374151;
      --focus: 2px solid #60a5fa;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 20%, #0b1220, var(--bg));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    main.app {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      padding: 28px 28px 20px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.3px;
    }
    .display {
      display: flex;
      align-items: baseline;
      justify-content: center;
      user-select: none;
      margin: 10px 0 22px;
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .display .unit {
      font-size: clamp(42px, 9vw, 64px);
      line-height: 1;
      padding: 0 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
    }
    .display .sep {
      font-size: clamp(38px, 8.2vw, 56px);
      color: #93c5fd;
      opacity: 0.9;
      padding: 0 6px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--btn);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }
    .btn:hover { background: var(--btn-hover); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(180deg, rgba(34,197,94,0.18), rgba(34,197,94,0.06));
      border-color: rgba(34,197,94,0.35);
      color: #bbf7d0;
    }
    .btn.primary:hover { background: linear-gradient(180deg, rgba(34,197,94,0.24), rgba(34,197,94,0.10)); }
    .btn.primary:active { background: var(--primary-press); color: #052e16; border-color: transparent; }
    .btn.danger {
      background: linear-gradient(180deg, rgba(239,68,68,0.16), rgba(239,68,68,0.06));
      border-color: rgba(239,68,68,0.35);
      color: #fecaca;
    }
    .btn.danger:hover { background: linear-gradient(180deg, rgba(239,68,68,0.22), rgba(239,68,68,0.10)); }
    .btn.danger:active { background: var(--danger-press); color: #450a0a; border-color: transparent; }
    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }
    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin: 14px 0 0;
      opacity: 0.9;
    }
    .focus-ring:focus-visible {
      outline: var(--focus);
      outline-offset: 2px;
    }
    @media (prefers-reduced-motion: reduce) {
      .btn, .display .unit, .display .sep { transition: none; }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card" aria-label="Stopwatch">
      <h1>Stopwatch</h1>

      <div class="display" aria-live="polite" aria-atomic="true" role="timer">
        <span id="hours" class="unit">00</span><span class="sep">:</span>
        <span id="minutes" class="unit">00</span><span class="sep">:</span>
        <span id="seconds" class="unit">00</span><span class="sep">.</span>
        <span id="hundredths" class="unit">00</span>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn primary focus-ring" type="button" aria-label="Start stopwatch">Start</button>
        <button id="pauseBtn" class="btn focus-ring" type="button" aria-label="Pause stopwatch">Pause</button>
        <button id="resetBtn" class="btn danger focus-ring" type="button" aria-label="Reset stopwatch">Reset</button>
      </div>

      <p class="hint">Space: Start/Pause â€¢ R: Reset</p>
    </section>
  </main>

  <script>
    // Elements
    const el = {
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds'),
      hs: document.getElementById('hundredths'),
      start: document.getElementById('startBtn'),
      pause: document.getElementById('pauseBtn'),
      reset: document.getElementById('resetBtn'),
    };

    // State
    let running = false;
    let startBase = 0; // performance.now() when (re)started minus prior elapsed
    let elapsed = 0;   // total elapsed ms
    let rafId = null;

    // Utilities
    const pad2 = (n) => String(n).padStart(2, '0');

    function render(ms) {
      const hours = Math.floor(ms / 3600000);
      const minutes = Math.floor((ms % 3600000) / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const hundredths = Math.floor((ms % 1000) / 10);

      el.h.textContent = pad2(hours);
      el.m.textContent = pad2(minutes);
      el.s.textContent = pad2(seconds);
      el.hs.textContent = pad2(hundredths);
    }

    function updateButtons() {
      el.start.disabled = running;
      el.pause.disabled = !running;
      // Disable reset only when already zero and not running
      el.reset.disabled = !running && elapsed === 0;
    }

    // Core loop with high-resolution timing
    function tick(now) {
      elapsed = now - startBase;
      render(elapsed);
      rafId = requestAnimationFrame(tick);
    }

    // Controls
    function start() {
      if (running) return;
      running = true;
      startBase = performance.now() - elapsed; // resume from current elapsed
      rafId = requestAnimationFrame(tick);
      updateButtons();
    }

    function pause() {
      if (!running) return;
      running = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      // Snap elapsed to current time to avoid drift between frames
      elapsed = performance.now() - startBase;
      render(elapsed);
      updateButtons();
    }

    function reset() {
      // Stop and clear
      running = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      elapsed = 0;
      startBase = 0;
      render(0);
      updateButtons();
    }

    // Event bindings
    el.start.addEventListener('click', start);
    el.pause.addEventListener('click', pause);
    el.reset.addEventListener('click', reset);

    // Keyboard shortcuts: Space to toggle start/pause, R to reset
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        running ? pause() : start();
      } else if (e.key.toLowerCase() === 'r') {
        reset();
      }
    });

    // Init
    render(0);
    updateButtons();
  </script>
</body>
</html>
